<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@300;400;700&family=Montserrat:wght@500;700&family=Oxanium:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="top">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="bottom">
        <div class="name-age">
          <p>Victor Crest</p>
          <p>26</p>
        </div>
        <p>London</p>
        <hr>
        <div class="stats">
          <div class="followers">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="link" href="https://omarzaghlouleh.github.io" target="_blank">Omar Zaghlouleh</a>.
    </div>
  </main>
</body>

</html>
